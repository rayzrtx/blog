<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>View all posts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
<h1>Here are all of the magnificent posts!</h1>
<p></p>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>BODY</th>
    </tr>
    <tr th:each="p : ${posts}">
        <td th:text="${p.id}">001</td>
        <td th:text="${p.title}">title</td>
        <td th:text="${p.body}">body</td>
        <td><a class="btn btn-primary" th:href="@{'/posts/'+ ${p.id} }">Show Post</a></td>
        <td><img src="http://placehold.it/64x64" /></td>
    </tr>
</table>
<p></p>
<a href="/posts/create">Create another post</a>

</body>
</html>
